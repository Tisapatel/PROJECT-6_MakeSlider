<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>Contact Us</title>
    <style>
        /* Reset and base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
        }

        html,
        body {
            height: 100%;
            background: #ffffff;

        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 50px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .logo img {
            width: 100px;
            height: 100px;
        }

        .logo span {
            color: transparent;
            background: linear-gradient(to right, #ffffff, #ce72b3);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links li a {
            text-decoration: none;
            color: rgb(87, 66, 50);
            font-weight: 500;
            position: relative;
            padding-bottom: 5px;
            transition: 0.3s ease;
        }

        .nav-links li.active a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgb(87, 66, 50);
            border-radius: 10px;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 1.5rem;
        }

        .contact-container {
            background: #fff;
            max-width: 400px;
            width: 100%;
            padding: 3rem 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 8px rgb(0 0 0 / 0.05);
            box-sizing: border-box;
        }

        .contact-container h2 {
            font-weight: 700;
            font-size: 2.5rem;
            color: #111827;
            margin-bottom: 2rem;
            text-align: center;
            line-height: 1.2;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 500;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            color: #374151;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: inherit;
            resize: none;
        }



        button[type="submit"] {
            background: rgb(87, 66, 50);
            color: #fff;
            border: none;
            padding: 0.85rem 1.5rem;
            font-weight: 600;
            font-size: 1.125rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
        }



        /* Responsive */
        @media (max-width: 480px) {
            .contact-container {
                padding: 2rem 1.5rem;
                max-width: 100%;
            }

            header {
                padding: 0 1rem;
            }

            .nav-links {
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./images/logo.png" alt="logo-img">
                <!-- CrÃ¨me &<span> Crumble</span> -->
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="./Gallary.html">Gallary</a></li>
                <li class="active"><a href="contectus.html">Contact</a></li>
                <li><a href="#"><i class="fas fa-search"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-container" aria-labelledby="contact-headline">
            <h2 id="contact-headline">Contact Us</h2>
            <form class="contact-form" novalidate>
                <input type="text" name="name" placeholder="Your Name" aria-label="Your Name" required />
                <input type="email" name="email" placeholder="Your Email" aria-label="Your Email" required />
                <textarea name="message" placeholder="Your Message" aria-label="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
</body>

</html>
