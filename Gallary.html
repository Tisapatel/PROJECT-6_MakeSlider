<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
  <title>Image Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }


    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 50px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .logo img {
      width: 100px;
      height: 100px;
    }

    .logo span {
      color: transparent;
      background: linear-gradient(to right, #ffffff, #ce72b3);
      -webkit-background-clip: text;
      background-clip: text;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .nav-links li a {
      text-decoration: none;
      color: rgb(87, 66, 50);
      font-weight: 500;
      position: relative;
      padding-bottom: 5px;
      transition: 0.3s ease;
    }

    .nav-links li.active a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: rgb(87, 66, 50);
      border-radius: 10px;
    }

    body {
      background: #f8f8f8;
    }

    /* h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    } */

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 10px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .popup {
      position: fixed;
      display: none;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }

    .popup:active {
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="./images/logo.png" alt="logo-img">
        <!-- CrÃ¨me &<span> Crumble</span> -->
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li class="active"><a href="./Gallary.html">Gallary</a></li>
        <li><a href="contectus.html">Contact</a></li>
        <li><a href="#"><i class="fas fa-search"></i></a></li>
      </ul>
    </nav>
  </header>

  <div class="gallery">
    <img src="./images/img-1.jpeg" alt="img1" />
    <img src="./images/img-2.jpeg" alt="img2" />
    <img src="./images/img-3.jpeg" alt="img3" />
    <img src="./images/img-4.jpeg" alt="img4" />
    <img src="./images/img-5.jpeg" alt="img5" />
    <img src="./images/img-6.jpeg" alt="img6" />
    <img src="./images/img-8.jpeg" alt="img7" />
    <img src="./images/img-9.jpeg" alt="img1" />
    <img src="./images/img-10.jpeg" alt="img1" />
    <img src="./images/img-11.jpeg" alt="img1" />
    <img src="./images/img-7.jpeg" alt="img1" />
    <img src="./images/img-13.jpeg" alt="img1" />


  </div>

  <div class="popup" id="popup">
    <img id="popup-img" src="" alt="Popup Image" />
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popup-img');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        popup.style.display = 'flex';
        popupImg.src = img.src;
      });
    });

    popup.addEventListener('click', () => {
      popup.style.display = 'none';
    });
  </script>
</body>

</html>
